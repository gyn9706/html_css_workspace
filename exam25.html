<!DOCTYPE html>
<html>
    <head>
        <mata charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">
            ul{
                list-style: none; /*리스트 앞에 점 사라짐*/
            }

            li{
                margin: 10px;
            }

            li label{
                text-align: right;
                float: left;
                padding-right: 8px;
            }

            input[type="submit"]{
                text-align: center;
                width:100%;
                height:30px;
                margin-top:15px;
            }
        </style>
    </head>
    <body>
        <h1>회원 가입</h1>
        <form action="">
            <fieldset>
                <legend>로그인정보</legend>
                <ul>
                    <li><label for="user_id">아이디:</label>
                        <input type="text" id="user_id">
                    </li>
                    <li><label for="pwd1">비밀번호:</label>
                        <input type="password" id="pw1">
                    </li>
                    <li><label for="pwd2">비밀번호 확인:</label>
                        <input type="password" id="pwd2">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li><label for="user_name">이름:</label>
                        <input type="text" id="user_name">
                    </li>
                    <li><label for="mail">메일 주소:</label>
                        <input type="email" id="mail">
                    </li>
                    <li><label for="phone">연락처:</label>
                        <input type="tel" id="phone">
                    </li>
                    <li><label for="homep">블로그/홈페이지:</label>
                        <input type="url" id="homep">
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="가입하기">
        </form>
    </body>
</html>
