<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <form action="search.jsp" method="post">
        <ul>
            <li>아이디:<input type="text"></li><!--input값에 들어가는 값이 문자다-->
            <li>비밀번호:<input type="password"></li><!--type:"password"->입력시 점으로 보임-->
            <li><input type="submit" value="로그인"></li>

            <!--아이디 글씨 눌러도 포커스가 빈칸에 맞춰지도록 함-->
            <li><label for="id">아이디</label>:
                <input type="text" id="id"></li> <!--laber의 for속성 이름 = input의 id속성 이름 같아야함-->
            <li><label for="pw">비밀번호</label>:
                <input type="password" id="pw"></li>
            <li><input type="submit" value="로그인"></li>
            <!--브라우저는 항상 내PC(클라이언트 입장)에서 열림, 전송받는 쪽은 서버다-->
        </ul>
        </form>
    </body>
</html>
