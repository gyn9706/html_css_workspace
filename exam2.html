</head>
<body>
    안녕하세요~~
    <br> <!--<br>줄바꿈-->
    반갑습니다. 
    <br>HTML입문을 환영합니다. 
    <br>HTML입문을 환경합니다. 
    <p>HTML 입문을 환영합니다.</p>
    <!--<p>문단 태그, 여백 자동 생성-->
    HTML 입문을 환영합니다.

    <pre>
        문단을 나누는 태그는 p,pre태그가 있다
        p태그는 문단 영역을 나누는 태그이지만 한개의 공백만 표시하며
        줄바꿈 입력을 별도의 태그로 구분해 주어야 한다
        pre태그는 여러 칸 띄우기, 줄 바꿈 등을 포함하여 실제 코드로 입력한 내용
        그대로 표현하는 태그이다.

    </pre>
